{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Guidelines {% endblock %}</h1>
    {% for code, body in guides.items() %}
        <div class="guide">
            <h3>#{{code}}</h3>
            <p>
                {% for para in body %}
                    {{para}}<br>
                {% endfor %}
            </p>
        </div>
    {% endfor %}

{% endblock %}
