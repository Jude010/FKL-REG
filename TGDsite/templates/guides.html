{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Guidelines {% endblock %}</h1>
    {% for guide, text in texts.items() %}
        <div class="guide">
            <h3>#{{guide}}</h3>
            <p>
                {% for para in text %}
                    {{para}}<br>
                {% endfor %}
            </p>
        </div>
    {% endfor %}

{% endblock %}
