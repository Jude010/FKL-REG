{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Project Questions - Stairs {% endblock %}</h1>
    <form method="POST" action="{{url_for('project.project_results')}}">
        <h2>{{ project.name}}</h2>
        {% for stair in range(project.stair_num())%}
            <div>
                <h3>{{project.stairs[stair].name}}</h3><br>
                <label for="name">Name</label><br>
                <input type="text" id="name" name={{stair}} value={{project.stairs[stair].name}}><br>
                <br>
                <label for="internal">Internal/External</label><br>
                <input type="radio" id="internal" name={{'internal' ~ stair}} value="internal" required>
                <input type="radio" id="external" name={{'internal' ~ stair}} value="external" required>
                <br>
                <label for="steps">Total rise</label>
                <br>
                <input type="number" id="steps" name={{'rise' ~ stair}} value="1000" required>
                <br><br>
                <label for="part_m">Part M</label>
                <input type="hidden" name={{'part_m' ~ stair}} value="false">
                <input type="checkbox" id="part_m" name={{'part_m' ~ stair}}>
            </div>
        {% endfor %} 
        <br>
        <input type="hidden" name="project" value={{project}} >
        <input type="submit" value="submit">
    </form>
{% endblock %}
