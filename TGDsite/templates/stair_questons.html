{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Project Questions - Stairs {% endblock %}</h1>
    <form method="POST" action="{{url_for('project.project_results')}}">
        <h2>{{ project.name}}</h2>
        {% for stair in range(project.stair_num())%}
            <div>
                <h3>{{project.stairs[stair].name}}</h3><br>
                <label for="name">Name</label><br>
                <input type="text" id="name" name={{stair}} value={{project.stairs[stair].name}}><br>
                <br>
                <label for="internal">Internal/External</label>
                <input type="radio" id="internal" name={{'internal' ~ stair}} value="internal">
                <input type="radio" id="external" name={{'internal' ~ stair}} value="external">
            </div>
        {% endfor %} 
        <input type="hidden" value={{project}} name="project">
        <input type="submit" value="submit">
    </form>
{% endblock %}
