{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} codes {% endblock %}</h1>
    {% for guide, text , bla in texts %}
        <div class="guide">
            <h3>#{{guide}}</h3>
            <p>
                {{text}}
                {{bla}}
            </p>
        </div>
    {% endfor %}
{% endblock %}
