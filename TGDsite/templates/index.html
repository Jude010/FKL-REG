{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} codes {% endblock %}</h1>
    {% for guide, text in texts.items() %}
        <div class="guide">
            <h3>#{{guide}}</h3>
            <p>
                {{% autoescape false %}}
                {{text}}
                {{% endautoescape %}}
            </p>
        </div>
    {% endfor %}
{% endblock %}
